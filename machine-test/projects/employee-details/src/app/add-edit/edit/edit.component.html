<div class="container">

    <div class="row mt-4">
        <div class="col-md-12">
            <h5 class="text-center text-muted">Add Employee Details</h5>
        </div>
    </div>
    
    <div class="row mt-4">
        <div class="col-md-12">  
    <form [ngClass]="{'border' : true,'p-3' : 3 }"
          (ngSubmit)="onSubmit()"
          [formGroup]="form_group_var">
    
       <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" placeholder="Enter Full Name" class="form-control"  formControlName="name" [ngClass]="{'border' : true,'border-danger' : form_group_var.get('name').invalid}">
          </div> 
    
          <div class="form-group">
            <label for="inputPhone">Phone</label>
            <input type="number" placeholder="Enter Valid Phone Number" class="form-control"  formControlName="phone" [ngClass]="{'border' : true,'border-danger' : form_group_var.get('phone').invalid}">
            <div *ngIf="submitted && getValue.phone?.errors" class="invalid-feedback"></div>
            <div *ngIf="getValue.phone?.errors.required">Phone is required</div>  
        </div> 
    
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" placeholder="Enter Address" class="form-control"  formControlName="address">
        </div>
    
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" placeholder="Enter Refference Address" class="form-control"   formControlName="add2">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" placeholder="Enter City" class="form-control" formControlName="city">
          </div>
          
          <div class="form-group col-md-2">
            <label for="inputPostalCode">Postal Code</label>
            <input type="text" placeholder="Enter Postal Code" class="form-control" formControlName="postal_code">
          </div>
        </div>
        <div class="text-center">
        <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
    </div>
    </div>
