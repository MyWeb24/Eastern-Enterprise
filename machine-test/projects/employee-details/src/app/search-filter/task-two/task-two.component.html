<div class="container">
    <div class="row">
        <div class="col-md-12">
          <h4 class="mt-2 text-center text-muted">Search & Filter</h4>
          </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
             Search Employee : <input type="text" [(ngModel)]="term">
              </div>
            </div>
<div class="row">
 <div class="col-md-12">       
   <table class="table table-striped border border-primary mt-4 ">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Phone</th>
        <th>City</th>
        <th>Address1</th>
        <th>Address2</th>
        <th>Postal Code</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of my_data | filter:term">
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.phone}}</td>
        <td *ngFor="let x of i.full_address">{{x.city}}</td>
        <td *ngFor="let x of i.full_address">{{x.add1}}</td>
        <td *ngFor="let x of i.full_address">{{x.add2}}</td>
        <td *ngFor="let x of i.full_address">{{x.postal_code}}</td>
      </tr>  
    </tbody>
  </table>
</div>
</div>
<div class="text-center">
<input type="button" value="Task 3" class="button btn-outline-primary" (click)="onClick()">
</div>
</div>
